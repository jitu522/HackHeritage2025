<!DOCTYPE html>
<html>
<head>
    <title>Classroom Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Classroom Assignment</h1>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="tutorial_rooms">Tutorial Classrooms (comma separated):</label>
            <input type="text" id="tutorial_rooms" name="tutorial_rooms" placeholder="e.g., CB101, CB102, CB201" required>
        </div>
        
        <div class="form-group">
            <label for="lab_rooms">Lab Classrooms (comma separated):</label>
            <input type="text" id="lab_rooms" name="lab_rooms" placeholder="e.g., LAB1, LAB2, LAB3" required>
        </div>
        
        <button type="submit">Assign Classrooms</button>
    </form>
</body>
</html>
