<!DOCTYPE html>
<html>
<head>
    <title>Select Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8UsTYkAK3gMFUTzvLuWymlcL2cVw11D9djw&s') no-repeat center center fixed;
            background-size: cover;
        }

        /* Dark overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        form {
            background: linear-gradient(145deg, #0d1b4c, #152b6f);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6), inset 0 -2px 8px rgba(255,255,255,0.05);
            width: 340px;
            text-align: center;
            animation: float 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }

        form h2 {
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #fdfdfd;
            text-shadow: 0px 2px 6px rgba(0,0,0,0.4);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-align: left;
            color: #fff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px 2px #ffd369;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff8c42, #ff3c3c);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #ff6a00, #d4145a);
            box-shadow: 0 8px 20px rgba(255, 100, 100, 0.6);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Select Branch, Semester, Year</h2>

        <label>Branch:</label>
        <input type="text" name="branch" required>

        <label>Semester:</label>
        <input type="text" name="semester" required>

        <label>Year:</label>
        <input type="text" name="year" required>

        <button type="submit">Start</button>
    </form>
</body>
</html>
