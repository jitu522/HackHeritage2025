<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Course / Teacher Information</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 12px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        input:focus, select:focus {
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff4e50;
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            color: #fff;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        a {
            color: #ffe259;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Teacher & Course</h1>
        <form method="post">
            <label>Teacher Name:</label>
            <input type="text" name="teacher_name" required>

            <label>Course Name:</label>
            <input type="text" name="course_name" required>

            <label>Course Code:</label>
            <input type="text" name="course_code" required>

            <label>Tutorial Duration (optional):</label>
            <select name="tutorial_time">
                <option value="">-- None --</option>
                <option value="1 hr">1 hr</option>
                <option value="2 hr">2 hr</option>
                <option value="3 hr">3 hr</option>
            </select>

            <label>Tutorials per Week:</label>
            <input type="number" name="tutorials_per_week" min="0" max="7" value="0">

            <label>Lab Duration (optional):</label>
            <select name="lab_time">
                <option value="">-- None --</option>
                <option value="1 hr">1 hr</option>
                <option value="2 hr">2 hr</option>
                <option value="3 hr">3 hr</option>
            </select>

            <label>Labs per Week:</label>
            <input type="number" name="labs_per_week" min="0" max="7" value="0">

            <button type="submit" name="next">Save & Add Next</button>
            <button type="submit" name="exit">Save & Exit</button>
        </form>
        <p><a href="{{ url_for('view_courses') }}">View All Courses</a></p>
    </div>
</body>
</html>
